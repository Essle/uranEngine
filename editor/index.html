<!DOCTYPE html>
<html lang='ru'>
<head>
	<meta charset='utf-8' />
	<meta name='viewport' content='width=device-width' />
	<title>uranEngine - HTML5 движок для создания браузерных 2D игр / Редактор</title>
	<link rel='stylesheet' href='styles/editor.css' type='text/css' />
	<link rel='shortcut icon' href='images/favicon.ico' />
	<script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script type='text/javascript' src='scripts/editor.js'></script>
</head>
<body>
	<canvas id='field'></canvas>
	<div id='editor'>
		<div class='title'>
			<a href='http://uranengine.ru/'>uranEngine</a> / Редактор объектов
		</div>
		<div class='item'>
			<b>Название</b>
			<input type='text' value='' id='data-name' />
		</div>
		<div class='item'>
			<b>Спрайт</b>
			<div class='submit-upload'>
				<span>Открыть файл</span>
				<input type='file' id='data-sprite' />
			</div>
			<div class='checkbox'>
				<input type='checkbox' id='data-showbody' checked /> 
				<span>Отображать фон спрайта</span>
			</div>
			<div class='checkbox'>
				<input type='checkbox' id='data-showsprite' checked /> 
				<span>Отображать спрайт</span>
			</div>
		</div>
		<div class='item'>
			<b>Отрисовка полигонов</b>
			<span class='submit' id='data-polygons'>Включить</span>
			<span class='submit gray' id='data-polygons-undo'>Отменить действие</span>
			<div class='checkbox'>
				<input type='checkbox' id='data-showpolygons' checked /> 
				<span>Отображать нарисованные полигоны</span>
			</div>
		</div>
		<div class='item'>
			<b>Размеры</b>
			<div class='inline'>
				<input type='text' id='data-width' value='200' />
				<span>x</span>
				<input type='text' id='data-height' value='200' />
			</div>
		</div>
		<div class='item'>
			<b>Прочее</b>
			<div class='checkbox'>
				<input type='checkbox' id='data-fasten' /> 
				<span>Объект не может выходить за рамки мира</span>
			</div>
			<div class='checkbox'>
				<input type='checkbox' id='data-collision' /> 
				<span>Объект осязаемый</span>
			</div>
		</div>
		<div class='item'>
			<b>Исходный код</b>
			<pre id='code' contenteditable='true'></pre>
		</div>
	</div>
</body>
</html>
